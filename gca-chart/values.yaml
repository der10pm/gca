deployments: 
  catalog:
    port: 8080
    targetPort: 8080
    portName: catalog-http
    path: "/api/catalog"
    replicaCount: 1
    name: catalog
    image: "cszab/gca-catalog:0.0.5"
    livenessUrl: "api/catalog/health"
    env:
    - name: DOCKER_USER
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: catalog_user
    - name: DOCKER_PW
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: catalog_pw
  cart:
    port: 8081
    targetPort: 8081
    portName: cart-http
    path: "/api/cart"
    replicaCount: 1
    name: cart
    image: "cszab/gca-cart:0.0.2"
    livenessUrl: "api/cart/health"
    env:
    - name: DOCKER_USER
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: cart_user
    - name: DOCKER_PW
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: cart_pw
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: postgres_user
    - name: POSTGRES_PW
      valueFrom:
        secretKeyRef:
          name: gca-secrets
          key: postgres_pw
    - name: POSTGRES_URL
      value: postgresql

ingress: 
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: \"false\"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 20

global:
  postgresql:
    postgresqlDatabase: "gca"
    postgresqlUsername: "psql"
    postgresqlPassword: "psql_pw"
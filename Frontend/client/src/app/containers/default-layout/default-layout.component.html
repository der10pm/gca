<app-header
  [navbarBrandRouterLink]="['/home']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'https://cdn.pixabay.com/photo/2014/02/01/17/30/apple-256267_960_720.jpg', width: 40, height: 40, alt:'Core UI Logo'}"
  [navbarBrandMinimized]="{src: 'https://cdn.pixabay.com/photo/2014/02/01/17/30/apple-256267_960_720.jpg', width: 30, height: 30, alt:'Core UI Logo'}"
  [sidebarToggler]="false" [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto mr-5">
    <li class="nav-item ">
      <a class="nav-link" [routerLink]="'/cart'" >
        <i class="cui-cart icons font-3xl d-block "></i>
        <span *ngIf="itemCounter$ | async as value" class="badge badge-pill badge-danger">{{value}}</span>
      </a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <main class="main">

    <div class="container-fluid p-0">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
